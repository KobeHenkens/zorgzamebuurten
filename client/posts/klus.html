<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zorgzame Buurten - Post een klus</title>
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!--Css-->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/klus.css">
        <!--Javascript-->
        <script type="module" src="./formValidator.js"></script>
        <script type="module" src="../main.js"></script>
      </head>
    <body>
        <header>
            <!--Navbar-->
            <div class="container navbarshadow">
              <nav class="content container">
                <a class="skiplink" href="#main">skip to main</a>
                <img src="../images/logo.jpeg" alt="logo website" class="logo">
                <button aria-expanded="false" class="hamburger" id="menu">
                  <span aria-hidden="true" class="icon">
                      <span></span><span></span><span></span>
                  </span>
                <span class="sr-only">Menu</span>
                </button>
                <ul>
                  <li><a href="../index.html">Home</a></li>
                  <li><a href="../posts/">Posts</a></li>
                  <li><a href="../contact/">Contact</a></li>
                  <li class="last-items"><a href="../login/">Inloggen</a></li>
                  <li><a href="../regristreer/">Registreren</a></li>
                </ul>
              </nav>
            </div>
          </header>
          <main id="main">
            <h1 class="sr-only">Maak een klus</h1>

            <section class="klus container">
              <form id="klus" novalidate="">
              
                <section class="optiebalk">
                  <div class="content">
                    <button id="verwijder">Verwijderen</button>
                    <button type="submit">Publiceren</button>
                  </div>
                  <div class="profile-container">
                    <img src="../images/profiellogo.webp" alt="logo profiel">
                </div>
                </section>

                <div class="size">
                  <div class="errorSummary" role="group" aria-labelledby="errorSummary-heading" tabindex="-1">
                      <h2 id="errorSummary-heading">Er is een probleem</h2>
                      <ul>
                        <!--Foutmeldingen worden dynamisch toegevoegd-->
                      </ul>
                  </div>

                  <label for="beschrijving">Beschrijving van de klus:</label>
                  <input type="text" id="beschrijving" name="beschrijving" required>

                  <label for="locatie">Locatie: (format: straat huisnr gemeente postcode)</label>
                  <input type="text" id="locatie" name="locatie" required>

                  <label for="datumtijd">Datum en Tijd aanwezig:</label>
                  <input type="datetime-local" id="datumtijd" name="datumtijd" required>

                  <label for="vergoeding">Vergoeding (optioneel):</label>
                  <input type="text" id="vergoeding" name="vergoeding">

                  <label for="bericht">Extra informatie (optioneel):</label>
                  <textarea class="not-resizeable" id="bericht" rows="5" cols="20"></textarea>
                </div>
              </form>
          </section>
          </main>
          <footer>
            <!--Footer-->
            <div class="container">
              <p>&copy;2024 Zorgzame Buurten</p>
              <p>All Right Reserved</p>
            </div>
          </footer>
    </body>
</html>
