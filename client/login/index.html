<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zorgzame Buurten - Login</title>
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!--Css-->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/login.css">
        <!--Javascript-->
        <script type="module" src="./formValidator.js"></script>
        <script type="module" src="../main.js"></script>
      </head>
    <body>
        <header>
            <!--Navbar-->
            <div class="container navbarshadow">
              <nav class="content container">
                <a class="skiplink" href="#main">skip to main</a>
                <img src="../images/logo.jpeg" alt="logo website" class="logo">
                <button aria-expanded="false" class="hamburger" id="menu">
                  <span aria-hidden="true" class="icon">
                      <span></span><span></span><span></span>
                  </span>
                <span class="sr-only">Menu</span>
                </button>
                <ul>
                  <li><a href="../index.html">Home</a></li>
                  <li><a href="../posts/">Posts</a></li>
                  <li><a href="../contact/">Contact</a></li>
                  <li class="last-items"><a href="">Inloggen</a></li>
                  <li><a href="../regristreer/">Registreren</a></li>
                </ul>
              </nav>
            </div>
          </header>
          <main id="main">
            <div class="center">
                <section class="login container">
                    <form id="login" novalidate="">
                        <h1>Inloggen</h1>
                        <div class="errorSummary" role="group" aria-labelledby="errorSummary-heading" tabindex="-1">
                            <h2 id="errorSummary-heading">Er is een probleem</h2>
                            <ul>
                              <!--Foutmeldingen worden dynamisch toegevoegd-->
                            </ul>
                        </div>

                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" autocomplete="email" required>

                        <label for="password">Wachtwoord:</label>
                        <input type="password" id="password" name="password" required>

                        <button type="submit">Inloggen</button>
                    </form>
                </section>

                <section class="registrerenMobile container">
                    <a href="../regristreer/">Heb je nog geen account? Registreer!</a>
                </section>
                <section class="registrerenDesktop container"> 
                    <h2>Heb je nog geen account?</h2>
                    <p>Vul je gegevens in en log daarna in!</p>
                    <a href="../regristreer/">Registreren</a>
                </section>
            </div>
          </main>
          <footer>
            <!--Footer-->
            <div class="container">
              <p>&copy;2024 Zorgzame Buurten</p>
              <p>All Right Reserved</p>
            </div>
          </footer>
    </body>
</html>
